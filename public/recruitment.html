<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Recruitment</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./css/base.css">
</head>
<body>
	<div class="header row">
		<div class="elements fontElem">
				<span><a href="/">ГЛАВНАЯ</a></span>
				<span><a href="/projects">Проекты</a></span>
				<span><a href="/progress">Достяжения</a></span>
				<span class="activeButton"><a href="/recruitment">Набор в команду</a></span>
				<span><a href="/faq">FAQ</a></span>
		</div>
		<div class="elements title">
			<div class="fontLogo">
				<span>UnlogicProject</span>
			</div>
		</div>
	</div>
	<hr align="center" width="1519.2px" size="2" color="#ff0000" />
	<div class="text column">
		<span class="headLine"><a href="/add">Набор в команду</a></span>
		<span class="String">
			<form class="" action="/send" method="post">
				<table>
					<tr>
						<td>your contact name</td><br>
						<td><input type="text" name="senderName"></td><br>
					</tr>
					<tr>
						<td>your contact Email</td><br>
						<td><input type="email" name="senderMail"></td><br>
					</tr>
					<tr>
						<td>Send</td>
						<td><input type="submit"></td>
					</tr>
				</table>
			</form>
		</span>
	</div>
	<div class="down row">
		<span>© 2018 UnlogicProject. Все права защищены.</span>
		<div class="icons">
			<img src="Materials/vk.jpg" width="30px" alt="vkontakte">
			<img src="Materials/facebook.jpg" width="30px" alt="facebook">
			<img src="Materials/instagramm.jpg" width="30px" alt="instagramm">
			<img src="Materials/twitter.jpg" width="30px"" alt="twitter">
			<img src="Materials/vimeo.jpg" width="30px" alt="vimeo">
		</div>
	</div>
